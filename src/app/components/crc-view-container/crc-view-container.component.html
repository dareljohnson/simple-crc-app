<div class="field">
  <div class="control control-remove-margin-top">
    <input [value]='title' class="input is-success filter-form-text is-uppercase" maxlength="64" (input)="setTitle($event.target.value)" type="text" placeholder="Model Title">
    <i class="bar"></i>
  </div>
</div>
<div class="svg-container">
  <svg [attr.width]="width" [attr.height]="height" class="svg">
    <defs>
        <filter x="-3.4%" y="-4.2%" width="108.4%" height="111.7%" filterUnits="objectBoundingBox" id="filter-1">
            <feDropShadow dx="0" dy="0" stdDeviation="2"/>
        </filter>
    </defs>
    <rect width="100%" height="100%" fill="white" />
      <g crc-svg *ngFor="let item of observableItems | async " [item]="item" (actionEvent)='processActionEvent($event)'></g>
  </svg>
</div>
<crc-delete-modal></crc-delete-modal>
<crc-edit-modal></crc-edit-modal>
